name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHONPATH: scripts:scripts/amlsim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest Faker numpy networkx python-dateutil powerlaw

      - name: Run Python tests
        run: pytest -q

      - name: Run Python Simulation Smoke
        run: |
          python3 scripts/transaction_graph_generator.py conf.json
          sh scripts/build_AMLSim.sh
          sh scripts/run_AMLSim.sh conf.json
          python3 scripts/convert_logs.py conf.json
